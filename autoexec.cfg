echo "+-> Loading autoexec.cfg"

// Crosshair
cl_crosshairstyle "4"
cl_crosshairdot "0"
cl_crosshairgap "-5"
cl_crosshairsize "0.21"
cl_crosshairthickness "2.2"
cl_crosshairusealpha "1"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_b "0"
cl_crosshair_drawoutline "0"

// FPS settings
fps_max "75"
fps_max_menu "30"

// Maximum ping for matchmaking
mm_dedicated_search_maxping "50"

// Force multicore rendering
mat_queue_mode "2"

// Preload all game assets upon start (more consistent fps)
cl_forcepreload "1"

// Disable annoying server message and death camera
cl_disablefreezecam "1"
cl_disablehtmlmotd "1"

// Prevent auto switch to picked up more powerful weapons
cl_autowepswitch "0"

// Ensure optimal connection to servers
cl_cmdrate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_updaterate "128"
rate "128000"

// Remove firing tracers (tend to be inaccurate)
r_drawtracers_firstperson "0"

// Eyes
r_eyegloss "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
r_eyemove "0"

// Remove arm shifting upon crouching
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// Remove weapon bobbing when running
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bob_lower_amt "0"

// Reduce scope bobbing
cl_bobcycle "2"

// Minimize HUD
hud_scaling "0.5"

// Minimize weapon screen space
viewmodel_fov "54"
viewmodel_offset_x "2.5"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"

// Mouse settings
m_rawinput "1"
m_customaccel "0"
m_customaccel_exponent "0"
m_mousespeed "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Show fps, ping, and lerp
net_graph "1"
net_graphheight "0"
net_graphpos "2"
net_graphproportionalfont "0"

// Filter and show specific console text
developer "1"
con_filter_enable "1"
con_filter_text "Damage "
con_filter_text_out "Player: "

// Toggle voice
bind mouse3 "toggle voice_scale 0.01 1"

// Disable download custom server files
cl_downloadfilter none
cl_allowdownload 0

// Save settings (must always execute last)
host_writeconfig

echo "+-> Loaded autoexec.cfg"

// Start with a clean console
clear
